<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Scientific Calculator | Meera</title>
    <style>
        /* General Setup */
        body {
            background-color: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Calculator Container - FIXED: display: block so it opens directly */
        #calculator {
            display: block; 
            color: #e2e8f0;
            background-image: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.8)), 
                              url('https://png.pngtree.com/thumb_back/fh260/background/20220511/pngtree-vector-background-of-scientific-and-technological-system-for-calculating-complex-data-image_1298993.jpg');
            background-size: cover;
            background-position: center;
            padding: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            width: 380px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Display Screen */
        #display {
            width: 100%;
            height: 70px;
            text-align: right;
            font-size: 28px;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #00d2ff;
            box-sizing: border-box;
            outline: none;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Voice Button */
        .mic-btn {
            background: linear-gradient(45deg, #5f27cd, #341f97);
            color: white;
            font-weight: bold;
            width: 100%;
            margin-bottom: 15px;
            height: 50px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }

        .mic-btn.listening {
            background: #ff4757;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.98); opacity: 0.8; }
            100% { transform: scale(1); }
        }

        /* Button Grid */
        .btn-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: rgba(82, 139, 174, 0.2);
            backdrop-filter: blur(5px);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        button:hover {
            background-color: #ff9f43;
            transform: translateY(-2px);
            color: #000;
        }

        .btn-clear { background-color: rgba(235, 77, 75, 0.3); }
        .btn-equal { 
            background: linear-gradient(45deg, #6ab04c, #2ecc71);
            font-weight: bold;
        }

        sup { font-size: 0.6em; }
    </style>
</head>
<body>

    <div id="calculator">
        <input type="text" id="display" disabled placeholder="0">
        <button class="mic-btn" id="micBtn" onclick="startListening()">ðŸŽ¤ Click to Speak</button>
        
        <div class="btn-container">
            <button onclick="clearDisplay()" class="btn-clear">AC</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button onclick="deleteLast()">DEL</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')">/</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">*</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">-</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculate()" class="btn-equal">=</button>
            <button onclick="appendValue('+')">+</button>

            <button onclick="appendValue('Math.sin(')">sin</button>
            <button onclick="appendValue('Math.cos(')">cos</button>
            <button onclick="appendValue('Math.tan(')">tan</button>
            <button onclick="appendValue('Math.sqrt(')">âˆš</button>

            <button onclick="appendValue('Math.log10(')">log</button>
            <button onclick="appendValue('Math.exp(')">exp</button>
            <button onclick="appendValue('Math.pow(')">x<sup>y</sup></button>
            <button onclick="appendValue('Math.PI')">Ï€</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const micBtn = document.getElementById('micBtn');

        // Audio Feedback
        const buttonSound = new Audio("C:\\Users\\rajiya\\Downloads\\sms-185447.mp3");
        
        function playSound() {
            buttonSound.currentTime = 0;
            buttonSound.play().catch(() => { /* Handle auto-play block */ });
        }

        function appendValue(value) {
            playSound();
            display.value += value;
        }

        function clearDisplay() {
            playSound();
            display.value = '';
        }

        function deleteLast() {
            playSound();
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            playSound();
            try {
                // Use Function() as a safer alternative to eval()
                const result = new Function('return ' + display.value)();
                display.value = result;
            } catch {
                display.value = 'Error';
            }
        }

        // Voice recognition logic
        function startListening() {
            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!window.SpeechRecognition) {
                alert('Speech recognition not supported in this browser. Please use Chrome.');
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;

            recognition.onstart = () => {
                micBtn.innerHTML = "Listening...";
                micBtn.classList.add('listening');
            };

            recognition.onend = () => {
                micBtn.innerHTML = "ðŸŽ¤ Click to Speak";
                micBtn.classList.remove('listening');
            };

            recognition.onresult = function (event) {
                let transcript = event.results[0][0].transcript.toLowerCase();
                
                // Map spoken words to JS Math functions
                const replacements = {
                    'plus': '+',
                    'minus': '-',
                    'times': '*',
                    'multiplied by': '*',
                    'divided by': '/',
                    'into': '*',
                    'pi': 'Math.PI',
                    'square root of': 'Math.sqrt(',
                    'root': 'Math.sqrt(',
                    'sin': 'Math.sin(',
                    'cos': 'Math.cos(',
                    'tan': 'Math.tan(',
                    'log': 'Math.log10(',
                    'power': 'Math.pow(',
                    'to the power of': ',' // Used inside Math.pow(x,y)
                };

                for (let key in replacements) {
                    transcript = transcript.replace(new RegExp(key, 'g'), replacements[key]);
                }

                // --- BRACKET MATCHING LOGIC ---
                // Counts '(' and adds ')' to the end if missing
                const openCount = (transcript.match(/\(/g) || []).length;
                const closeCount = (transcript.match(/\)/g) || []).length;
                
                if (openCount > closeCount) {
                    transcript += ')'.repeat(openCount - closeCount);
                }

                display.value = transcript;
                
                // Delay calculation slightly so user sees the formula
                setTimeout(calculate, 1000);
            };

            recognition.start();
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') appendValue(e.key);
            if (e.key === 'Enter') calculate();
            if (e.key === 'Backspace') deleteLast();
            if (e.key === 'Escape') clearDisplay();
            if (['+', '-', '*', '/'].includes(e.key)) appendValue(e.key);
        });
    </script>
</body>
</html>
